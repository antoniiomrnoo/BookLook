{% extends "base.html" %}

{% block content %}
    <div class="text-center">
        <h1>Eliminar Outfit</h1>
        <p>¿Estás seguro de que deseas eliminar el outfit "{{ outfit.etiqueta.nombre }}"?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'outfit-list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
