<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BookLook{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="navbar-brand text-center flex-grow-1">BookLoook</div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto d-flex align-items-center">
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-lookbook" href="{% url 'outfit-list' %}">Lista de Outfits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary btn-create" href="{% url 'agregar_outfit' %}">Crear Nuevo Outfit</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
