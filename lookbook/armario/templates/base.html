<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mi Lookbook - Encuentra y crea outfits con estilo">
    <title>BookLook</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Incluye Bootstrap para funcionalidad móvil -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <!-- Botón para dispositivos móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item-logo">
                        <a class="nav-link btn btn-outline-lookbook" href="{% url 'home' %}">
                            <img src="{% static 'logo2.webp' %}" alt="Inicio" class="logo-navbar">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-lookbook" href="{% url 'outfit-list' %}">Lista de Outfits</a>
                    </li>
                
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link btn btn-primary btn-create" href="{% url 'agregar_outfit' %}">Crear Nuevo Outfit</a>
                        </li>
                        <!-- Agrupa los botones de sesión y usa ms-auto para alinearlos a la derecha -->
                        <li class="nav-item-sesion ms-auto ms-3"> <!-- Agregado el margen izquierdo -->
                            <a class="nav-link btn btn-outline-info" href="{% url 'perfil' %}">
                                {{ user.first_name|default:user.username }}
                            </a>
                        </li>
                        <li class="nav-item-sesion ms-3"> <!-- Agregado margen para separación -->
                            <a href="{% url 'user_outfits' %}" class="nav-link btn btn-outline-info">Mis Outfits</a>
                        </li>
                        <li class="nav-item-sesion ms-3"> <!-- Agregado margen para separación -->
                            <a href="{% url 'logout' %}" class="nav-link btn btn-outline-danger">Cerrar sesión</a>
                        </li>
                    {% else %}
                        <!-- Si no está autenticado, los botones también se agrupan y se alinean a la derecha -->
                        <li class="nav-item-sesion ms-auto ms-3"> <!-- Agregado margen izquierdo -->
                            <a href="{% url 'login' %}" class="nav-link btn btn-outline-primary">Iniciar sesión</a>
                        </li>
                        <li class="nav-item-sesion ms-3"> <!-- Agregado margen para separación -->
                            <a href="{% url 'registro' %}" class="nav-link btn btn-outline-secondary">Registrarse</a>
                        </li>
                    {% endif %}
                </ul>
                
            </div>
        </nav>
    </header>
    <main class="container mt-5">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
